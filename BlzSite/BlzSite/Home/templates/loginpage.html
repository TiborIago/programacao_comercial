{% extends 'home_base.html' %} 

{% block body %}


<div class="container">
    <h1>Logar no sistema</h1>

    <form action="{% url 'logar' %}" method="POST" class="needs-validation">
        {% csrf_token %} 
        
        {% if form.errors %}
        <div class="alert alert-danger" style="padding-top:50px;">
            <button type="button" class="close"> &times; </button>
            {{ form.non_field_errors }}
        </div>
        {% endif%}
        
      
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_usuario">Nome de usuário</label>
                <input type="text" class="form-control" id="id_usuario" name="usuario" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_senha">Senha</label>
                <input type="password" class="form-control" id="id_senha" name="senha" placeholder="Digite sua senha" required>
            </div>
        </div>
      
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
{% endblock %}
